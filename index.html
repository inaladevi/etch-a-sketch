<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ðŸŽ¨ Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="grid-wrapper">
        <div id="container"></div>
        
        <div class="button-controls">
            <div class="mode-group">
                <button class="blk-btn">Black mode</button>
                <button class="rainbow-btn">Rainbow mode</button>
                <button class="gray-btn">Grayscale mode</button>
            </div>

        <div class="tool-group">
            <div class="slider-container">
                <label for="sizeSlider">Grid Size: <span id="sizeValue">16</span></label>
                <input type="range" id="sizeSlider" min="1" max="100" value="16">
            </div>
            <button class="clear-btn">Clear</button>
        </div>
        
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
